version: '3.3'
services:

  db:
    build:
      context: ./
      dockerfile: ./Postgresql
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/postgresql/data
    restart: always

  java:
    build:
      context: ./
      dockerfile: ./Springboot
    restart: always
    ports:
      - "8080:8080"
